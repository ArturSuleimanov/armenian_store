{% extends "grocery_store/main.html" %}
{% block "contacts" %}
{% load static %}
<div style="display: flex; justify-content: center;">
<div style="width: 100%; max-width: 1024px; padding:20px;height:100vh;">
    <h2 style="color: grey;">Категории</h2>
    {% if categories %}
    {% for category in categories %}
        <a href="/category/{{ category.pk }}"><h1>{{ category.title }}</h1></a>
    {% endfor %}
    {% else %}
        <h1>Ничего не найдено</h1>
    {% endif %}
</div>
</div>
{% endblock %}
